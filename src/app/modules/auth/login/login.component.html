<div class="card-header text-center">
  <!-- <a [routerLink]="['/auth/login']" class="h1"><b>Admin</b>MASTER</a> -->
  <pf-image
  src="/assets/img/logo_new.png"
  alt="AdminLTE Logo"
  class="brand-image"
  height="100"
  width="100"
  rounded
  style="opacity: 0.8"
></pf-image>
</div>
<div class="card card-outline card-primary">

  <div class="card-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
      <div class="input-group mb-3">
        <div class="input-group">
        <input formControlName="email" type="email" class="form-control" placeholder="Email" />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
        </div>
        <div *ngIf="submitted && f['email'].invalid">
          <small *ngIf="f['email'].errors && f['email'].errors['required']" class="text-danger">
            email is required </small>
            <small *ngIf="f['email'].errors && f['email'].errors['email']" class="text-danger">
              email is not correct </small>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
        </div>
        <div *ngIf="submitted  && f['password'].invalid">
          <small *ngIf="f['password'].errors && f['password'].errors['required']" class="text-danger">
            password is required </small>

        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <div class="icheck-primary">
            <input type="checkbox" id="remember" />
            <label for="remember"> Remember Me </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-5">
          <div class="example-button-row">

            <pf-button
            [type]="'submit'"
            [block]="true"
            [loading]="false"
        >
            Sign In
        </pf-button>
          </div>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center mb-3">
      <pf-button
                class="mb-2"
                [block]="true"
                [loading]="false"
            >
                <i class="fab fa-facebook mr-2"></i>
                Sign in using Facebook
            </pf-button>

      <pf-button
                [block]="true"
                [loading]="false"
                theme="danger"
            >
                <i class="fab fa-google mr-2"></i>
                Sign in using Google+
            </pf-button>
    </div>

    <p class="mb-1">
      <a [routerLink]="['/forgot-password']">I forgot my password</a>
    </p>
    <p class="mb-0">
      <a [routerLink]="['/auth/register']" class="text-center">
        Register a new membership
      </a>
    </p>
  </div>
  <!-- /.login-card-body -->
</div>
